            <div class="column-center">

                <div class="form-data">
                    <form id="book-form">
                        <label for="title">Judul</label>
                        <input type="text" id="title" name="title" placeholder="Masukkan Judul.." required>

                        <label for="author">Penulis</label>
                        <input type="text" id="author" name="author" placeholder="Masukkan Penulis.." required>

                        <label for="year">Tahun</label>
                        <input type="number" id="year" name="year" placeholder="Masukkan Tahun.." required>

                        <input type="checkbox" id="isComplete" name="isComplete" placeholder="Masukkan Penulis..">
                        <label for="isComplete">Sudah Dibaca</label>

                        <input type="submit" value="Submit">
                    </form>

                    <form id="search-form" style="margin-top: 20px">
                        <label for="search">Pencarian Judul</label>
                        <input type="text" id="search" name="search" placeholder="Masukkan Judul..">

                        <input type="submit" value="Cari">
                    </form>
                </div>

            </div>
            <div class="column-layout">
                <h1 align="center">Sudah Dibaca</h1>
